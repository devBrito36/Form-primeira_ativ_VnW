<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <label for="name">Nome:</label>
      <input type="text" placeholder="Escreva seu nome" />
      <label for="email">Email:</label>
      <input type="email" placeholder="Escreva seu email" />
      <label for="password">Senha:</label>
      <input type="password" placeholder="Escreva seu senha" /><br />
      <label for="aluno">Aluno vai na web:</label><br />
      <input type="radio" value="sim" name="aluno" />
      <label for="sim">Sim</label>
      <input type="radio" value="nao" name="aluno" />
      <label for="nao">Não</label><br />
      <label for="batata">Tipos de batata:</label><br />
      <input type="checkbox" name="frita" />
      <label for="frita">Batata Frita</label>
      <input type="checkbox" name="assada" />
      <label for="assada">Batata Assada</label>
      <input type="checkbox" name="marechal" />
      <label for="marechal">Batata Marechal</label><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
